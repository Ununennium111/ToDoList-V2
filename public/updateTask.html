<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Update</title>
</head>

<body>
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" id="form-update">
                    <div style="margin-bottom: 7px;">
                        <a href="./index.html" style="color: black;"><i class="fa-solid fa-arrow-left-long"></i></a>
                    </div>

                    <div class="text-center" style="margin: 0;">
                        <h1 class="fw-normal">Update Task</h1>
                    </div>

                    <div class="alert text-center text-break" id="alert-task" style="margin-bottom: 10px;"
                        role="alert"></div>

                    <div class="mb-3">
                        <label for="taskInput" class="form-label">Task</label>
                        <input type="text" class="form-control" id="task-input-update" maxlength="40" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>

                </form>
            </section>
        </section>
    </section>

    <script src="updateTask.js"></script>
    <script src="https://kit.fontawesome.com/a2b0e78614.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
