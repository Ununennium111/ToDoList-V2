<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="container-fluid">
        <section class="row justify-content-center"> 
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" id="form-register">
                    <div class="text-center" style="margin: 0">
                        <h1 class="fw-normal">Sign Up</h1>
                    </div>

                    <div class="alert text-center text-break" id="alert-register" style="margin-bottom: 10px;" role="alert"></div>

                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username-input-register" placeholder="Must have at least 4 characters" minlength="4" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email-input-register" required>
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-input-register" placeholder="Must have at least 4 characters" minlength="4" required>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="text-center">
                        <a href="./login.html">Have an account?</a>
                    </div>
                  </form>
            </section>
        </section>
    </section>

    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
